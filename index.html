<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <!-- Particles.js Arka Plan -->
    <div id="particles-js"></div>

    <!-- Hero Section -->
    <section class="hero">

                <path class="arm-base" d="M50,100 L50,80 L60,80 L60,100 Z" fill="#2C3E50"/>

                <path class="arm-segment2" d="M90,90 L120,70 L120,75 L90,95 Z" fill="#3498DB"/>
                <circle class="joint1" cx="60" cy="90" r="5" fill="#ECF0F1"/>
                <circle class="joint2" cx="90" cy="90" r="5" fill="#ECF0F1"/>
                <path class="gripper" d="M120,70 L130,65 L130,80 L120,75 Z" fill="#2ECC71"/>
            </svg>
        </div>
        <h1>Merhaba, Ben <span>Ahmet Yılmaz</span></h1>
        <p class="subtitle">Mekatronik Mühendisi | Robotik & Otomasyon</p>
        <div class="hero-buttons">
            <a href="#projects" class="btn">Projelerim</a>
            <a href="#contact" class="btn-outline">İletişim</a>
        </div>
    </section>

    <!-- Scriptler -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/app.js"></script>
